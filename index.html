<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-heartbeat"></i> Health Monitor</h1>
    <p class="tagline">Check your basic health status instantly</p>

    <form id="healthForm">
      <label>Height (cm)</label>
      <input type="number" id="height" required />

      <label>Weight (kg)</label>
      <input type="number" id="weight" required />

      <label>Blood Pressure (systolic/diastolic)</label>
      <input type="text" id="bp" placeholder="e.g. 120/80" required />

      <label>Heart Rate (bpm)</label>
      <input type="number" id="hr" required />

      <label>Oxygen Level (%)</label>
      <input type="number" id="oxygen" required />

      <button type="submit">Check Health</button>
    </form>

    <div id="result"></div>
  </div>

  <footer>
    Made with ❤️ by You | © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
