<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Health Monitoring App</h1>
    <form id="healthForm">
      <input type="number" id="weight" placeholder="Weight (kg)" required><br>
      <input type="number" id="height" placeholder="Height (cm)" required><br>
      <input type="number" id="heartrate" placeholder="Heart Rate (bpm)" required><br>
      <input type="number" id="bpSystolic" placeholder="BP Systolic (e.g. 120)" required><br>
      <input type="number" id="bpDiastolic" placeholder="BP Diastolic (e.g. 80)" required><br>
      <input type="number" id="oxygen" placeholder="Oxygen Level (%)" required><br>
      <input type="text" id="sickness" placeholder="Known Sickness (type 'none' if none)" required><br>
      <button type="submit">Check Health</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
